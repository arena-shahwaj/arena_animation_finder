<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arena Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <h1>Arena Animation</h1>
        <p>
          Get Your Course by Software Name, Course Name, Duration, or Interest
        </p>
      </header>

      <div class="search-section">
        <div class="search-box">
          <label for="softwareDropdown">Select Software:</label>
          <select id="softwareDropdown">
            <option value="">Select Software</option>
            <option value="Photoshop">Photoshop</option>
            <option value="Illustrator">Illustrator</option>
            <option value="Maya">Maya</option>
            <option value="Cinema 4D">Cinema 4D</option>
          </select>
        </div>
        <div class="search-box">
          <label for="courseDropdown">Select Course:</label>
          <select id="courseDropdown">
            <option value="">Select Course</option>
            <option value="GWDD">GWDD</option>
            <option value="GWD">GWD</option>
            <option value="Motion Graphic Designing">
              Motion Graphic Designing
            </option>
            <option value="3D">3D</option>
            <option value="VFX">VFX</option>
            <option value="UiUx">UI/UX</option>
          </select>
        </div>
        <div class="search-box">
          <label for="timeFilter">Duration (Months):</label>
          <select id="timeFilter">
            <option value="">Select Duration</option>
            <option value="6">Short Terms Course</option>
            <option value="12">Mid Terms Course</option>
            <option value="18">Long Terms Course</option>
          </select>
        </div>
        <div class="search-box">
          <label for="interestDropdown">Select Course Interests:</label>
          <select id="interestDropdown">
            <option value="">Select a Course</option>
            <option value="GWDD">GWDD</option>
            <option value="GWD">GWD</option>
            <option value="Motion Graphic Designing">
              Motion Graphic Designing
            </option>
            <option value="3D">3D</option>
            <option value="Web Designing & Development">
              Web Designing & Development
            </option>
            <option value="VFX">VFX</option>
            <option value="UiUx">UI/UX</option>
          </select>
        </div>
      </div>

      <div class="btn-container">
        <button id="resetBtn" class="btn hidden">Reset</button>
      </div>

      <div id="recipeResults" class="results-section hidden">
        <h2>Here are the Results!</h2>
        <table>
          <thead>
            <tr>
              <th>Course</th>
              <th>Software</th>
              <th>Duration</th>
              <th>Fees</th>
            </tr>
          </thead>
          <tbody id="resultContainer"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
